<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>

  <form id="login-form">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email" required /><br /><br />
    <input type="password" id="loginPassword" placeholder="Password" required /><br /><br />
    <button type="submit">Login</button>
    <button onclick="logout()">Logout</button>
    <div id="output">
    </div>
  </form>




  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.8.4/firebase-database-compat.js"></script>
  <script defer src="login.js"></script>
</body>
</html>
